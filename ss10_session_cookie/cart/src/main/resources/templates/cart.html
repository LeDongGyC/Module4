<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    <tr th:each=" product : ${cartDto.map}">
        <td th:text="${product.key.name}"></td>
        <td>
            <img th:src="@{${product.key.img}}" alt="">
        </td>
        <td th:text="${product.key.price}"></td>
        <td th:text="${product.key.description}"></td>
    </tr>
</table>
</body>
</html>
