<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Description</th>
        <th>Add to cart</th>
    </tr>
    <tr>
        <td th:text="${product.name}"></td>
        <td><img th:src="${product.img}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/shop/add/__${product.id}__}">Add to cart</a></td>
    </tr>
</table>
</body>
</html>
