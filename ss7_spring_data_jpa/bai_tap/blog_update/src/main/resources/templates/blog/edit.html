<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Form</h1>
<a href="/blog/list">Back to list</a>
<form th:action="@{/blog/edit}" method="post" th:object="${blog}">
    <table border="1">
        <tr>
            <td>Id</td>
            <td><input type="text" th:field="*{id}" th:value="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Name Blog</td>
            <td><input type="text" th:field="*{nameBlog}" th:value="*{nameBlog}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}" th:value="*{author}"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text" th:field="*{dateUpdate}" th:value="*{dateUpdate}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}" th:value="*{content}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}" th:value="*{description}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category1: ${cateList}" th:value="${category1.id}"
                            th:text="${category1.name}" th:selected="${category1.id.equals(blog.category.id)}"
                    ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="reset">Reset</button>
                <button type="">Update</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
