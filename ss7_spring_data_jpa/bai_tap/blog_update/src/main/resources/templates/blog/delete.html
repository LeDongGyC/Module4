<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Form</h1>
<a href="/blog/list">Back to list</a>
<form th:action="@{/blog/delete}" method="post" th:object="${blog}">
    <table border="1">
        <tr>
            <td>Id</td>
            <td><input type="text" th:field="*{id}" th:value="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Name Blog</td>
            <td><input type="text" th:field="*{nameBlog}" th:value="*{nameBlog}" readonly></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}" th:value="*{author}" readonly></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text" th:field="*{dateUpdate}" th:value="*{dateUpdate}" readonly></td>
        </tr>
        <tr>
            <td>Type Of Content</td>
            <td><input type="text" th:field="*{content}" th:value="*{content}" readonly></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}" th:value="*{description}" readonly></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}" th:value="*{category.name}" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="reset">Reset</button>
                <button type="">Delete</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
