<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Music</h1>
<a href="/blog/create">Add new</a>
<br>
<a href="/category/list">Category List</a>
<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name Blog</th>
        <th>Author</th>
        <th>Date</th>
        <th>Content</th>
        <th>Description</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="blog,row:${blogList}">
        <td type="text" th:text="${row.count}"></td>
        <td type="text" th:text="${blog.id}"></td>
        <td type="text" th:text="${blog.nameBlog}"></td>
        <td type="text" th:text="${blog.author}"></td>
        <td type="text" th:text="${blog.dateUpdate}"></td>
        <td type="text" th:text="${blog.content}"></td>
        <td type="text" th:text="${blog.description}"></td>
        <td type="text" th:text="${blog.category.name}"></td>
        <td><a th:href="@{/blog/edit/__${blog.id}__}">Edit</a></td>
        <td><a th:href="@{/blog/delete/__${blog.id}__}">Delete</a></td>
        <td><a th:href="@{/blog/detail/__${blog.id}__}">Detail</a></td>
    </tr>
    <tr th:if="${blogList.isEmpty()}">
        <td colspan="11">Danh sách trống</td>
    </tr>
</table>
</body>
</html>
