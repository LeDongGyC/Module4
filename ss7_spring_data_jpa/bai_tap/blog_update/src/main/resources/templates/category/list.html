<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>List Music</h1>
<a href="/category/create">Add new</a><br>
<a href="/blog/list">Back to Blog Home</a>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="cate,row:${cateList}">
        <td type="text" th:text="${row.count}"></td>
        <td type="text" th:text="${cate.id}"></td>
        <td type="text" th:text="${cate.name}"></td>
        <td><a th:href="@{/category/edit/__${cate.id}__}">Edit</a></td>
        <td><a th:href="@{/category/delete/__${cate.id}__}">Delete</a></td>
        <td><a th:href="@{/category/detail/__${cate.id}__}">Detail</a></td>
    </tr>
    <tr th:if="${cateList.isEmpty()}">
        <td colspan="6">Danh sách trống</td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
