<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Music</h1>
<a href="/music/create">Add new</a>
<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type Of Song</th>
        <th>URL</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="music,row:${musicList}">
        <td type="text" th:text="${row.count}"></td>
        <td type="text" th:text="${music.id}"></td>
        <td type="text" th:text="${music.name}"></td>
        <td type="text" th:text="${music.singer}"></td>
        <td type="text" th:text="${music.typeOfSong}"></td>
        <td type="text" th:text="${music.url}"></td>
        <td><a th:href="@{/music/edit/__${music.id}__}">Edit</a></td>
        <td><a th:href="@{/music/delete/__${music.id}__}">Delete</a></td>
        <td><a th:href="@{/music/detail/__${music.id}__}">Detail</a></td>
    </tr>
    <tr th:if="${musicList.isEmpty()}">
        <td colspan="9">Danh sách trống</td>
    </tr>
</table>
</body>
</html>
