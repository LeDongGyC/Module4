<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/delete}" method="post" th:object="${product}">
    <table border="1">
        <tr>
            <td>Id</td>
            <td><input type="text" th:field="*{id}" th:value="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" th:value="*{name}" readonly></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}" th:value="*{price}" readonly></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field="*{quantity}" th:value="*{quantity}" readonly></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" th:field="*{country}" th:value="*{country}" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="">Delete</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
