<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Product</h1>
<a href="/product/create">Add new Product</a>
<form th:action="@{/product/search}" method="post">
    <input type="text" placeholder="Enter name to search" th:name="name"/>
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="product,row:${productList}">
        <td type="text" th:text="${row.count}"></td>
        <td type="text" th:text="${product.id}"></td>
        <td type="text" th:text="${product.name}"></td>
        <td type="text" th:text="${product.price}"></td>
        <td type="text" th:text="${product.quantity}"></td>
        <td type="text" th:text="${product.country}"></td>
        <td><a th:href="@{/product/edit/__${product.id}__}">Edit</a></td>
        <td><a th:href="@{/product/delete/__${product.id}__}">Delete</a></td>
        <td><a th:href="@{/product/detail/__${product.id}__}">Detail</a></td>
    </tr>
    <tr th:if="${productList.isEmpty()}">
        <td colspan="9">Danh sách trống</td>
    </tr>
</table>
</body>
</html>
